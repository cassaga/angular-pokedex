

<div class="container">
  <div class="pokemon-list">
    <app-pokemon-list [pokemons]="pokemons" (pokemonSelected)="onSelectPokemon($event)"></app-pokemon-list>
  </div>


  <div class="pokemon-detail" *ngIf="selectedPokemon">
    <app-pokemon-detail
      [pokemon]="selectedPokemon">
    </app-pokemon-detail>
  </div>

</div>
